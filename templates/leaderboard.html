{% extends 'base.html' %}

{% block head %}
<title>Healint Leaderboard</title>

<style>
#rankings {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 90%;
}

#rankings td, #rankings th {
    border: 1px solid #ddd;
    padding: 8px;
}

#rankings tr:nth-child(even) {
    background-color: #f2f2f2;
}

#rankings tr:hover {
    background-color: #ddd;
}

#rankings th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #3498DB;
    color: white;
}
</style>
{% endblock %}

{% block body %}
<div align="middle">
    <h2>Leaderboard Rankings</h2>
    <table id="rankings">
        <tbody>
        <tr>
            <th>Rank</th>
            <th>Account ID</th>
            <th>Win Rate (%)</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
